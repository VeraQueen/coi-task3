<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img class="swiper-slide__image" src="imgs/image1.jfif" />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide__image" src="imgs/image2.jfif" />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide__image" src="imgs/image3.jfif" />
        </div>
        <div class="swiper-slide">
          <img class="swiper-slide__image" src="imgs/image4.jfif" />
        </div>
      </div>
      <!-- Navigation Btns -->
      <div class="navigation-buttons-container">
        <div class="swiper-button-prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="prev"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
            />
          </svg>
        </div>
        <div class="swiper-button-next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="next"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </div>
      <!-- Swiper Toggle Btn -->
      <button id="toggle-swiper" class="swipper-toggle-btn">
        Toggle Swiper
      </button>
    </div>
  </body>
</html>
